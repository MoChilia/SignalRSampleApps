<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ASP.NET Core SignalR with TypeScript and Webpack</title>
</head>
<body>
    <div id="divMessages" class="messages"></div>
    <div class="group-zone">
        <label for="tbGroupName">Group:</label>
        <input id="tbGroupName" type="text" placeholder="Enter group name" />
        <button id="btnJoinGroup">Join Group</button>
        <button id="btnLeaveGroup" disabled>Leave Group</button>
    </div>
    <div class="input-zone">
        <label id="lblMessage" for="tbMessage">Message:</label>
        <input id="tbMessage" class="input-zone-input" type="text" />
        <button id="btnSend">Send</button>
    </div>
</body>
</html>
